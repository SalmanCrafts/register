<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NGO Registration</title>
    <link rel="stylesheet" href="Register.css" />
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="userType">I am a</label>
          <select id="userType" onchange="toggleNgoFields()">
            <option value="Donor">Donor</option>
            <option value="NGO">NGO</option>
          </select>
        </div>

        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <div id="ngoFields" style="display: none">
          <div class="form-group">
            <label for="ngoName">NGO Name</label>
            <input type="text" id="ngoName" placeholder="Enter NGO name" />
          </div>

          <div class="form-group">
            <label for="ngoEmail">NGO Email</label>
            <input type="email" id="ngoEmail" placeholder="Enter NGO email" />
          </div>

          <div class="form-group">
            <label for="ngoPhone">NGO Phone</label>
            <input
              type="tel"
              id="ngoPhone"
              placeholder="Enter NGO phone number"
            />
          </div>
        </div>

        <button type="submit">Register</button>
      </form>
    </div>

    <script>
      function toggleNgoFields() {
        const userType = document.getElementById("userType").value;
        const ngoFields = document.getElementById("ngoFields");

        if (userType === "NGO") {
          ngoFields.style.display = "block";
        } else {
          ngoFields.style.display = "none";
        }
      }
    </script>
  </body>
</html>
